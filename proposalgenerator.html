            fetch('navbar.html')

                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return response.text();

            function loadImage(url) {
                return new Promise((resolve, reject) => {
                    const img = new Image();
                    img.crossOrigin = "Anonymous"; // Allows loading from some external sources if needed
                    img.src = url;

                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        canvas.width = img.width;
                        canvas.height = img.height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0);
                        // Convert to JPEG data URL
                        resolve(canvas.toDataURL('image/jpeg'));
                    };

                    img.onerror = () => {
                        console.error(`Failed to load image at: ${url}`);
                        // If image fails, return a grey placeholder so PDF doesn't crash
                        resolve(createPlaceholderImage(200, 200, 200));
                    };
                });
            }

            function createPlaceholderImage(r, g, b) {

                // Background

                ctx.font = '30px sans-serif';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('Model Image', canvas.width / 2, canvas.height / 2);

                return canvas.toDataURL('image/jpeg');
            }
