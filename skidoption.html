<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skid Selection</title>
  <link rel="stylesheet" href="projection.css" />
  <!-- favicon -->
  <link rel="icon" type="image/png" href="for extra use.jpg" />
  <style>
label{
  font-size: 20px;
}

    .radio {
      width: 50%;
      padding: 0px 5px;
      border: 1px solid rgb(129, 161, 219);
      border-radius: 5px;
      margin: 5px 10px;
    }

    .headlabel {
      max-width: 40%;
    }
  </style>
</head>

<body>
  <!-- NAVBAR -->
  <div id="nav-placeholder"></div>
  <script>
    // Function to load the navbar
    function loadNavbar() {
      fetch('navbar.html')
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok ' + response.statusText);
          }
          return response.text();
        })
        .then(data => {
          document.getElementById('nav-placeholder').innerHTML = data;
        })
        .catch(error => {
          console.error('There was a problem with the fetch operation:', error);
        });
    }
    // Load the navbar when the DOM is fully loaded
    document.addEventListener('DOMContentLoaded', loadNavbar);
  </script>
  <!-- navbar End -->

  <div class="maincontainer">
    <div id="innercontainer">
      <h3 class="topHeading">Skid Selection</h3>

      <!-- ------------Enter container container------- -->
      <form id="projectionForm">

        <div class="form-group">
          <label class="headlabel">MBR Frame layer</label>
          <div>
            <input type="radio" id="single" name="MBRframelayer" value="single" required onchange="redirectFunction()">
            <label for="single">Single</label>
          </div>
          <div>
            <input type="radio" id="double" name="MBRframelayer" value="double" required onchange="redirectFunction()">
            <label for="double">Double</label>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script>
    function redirectFunction() {
      const MBRframelayer = document.querySelector('input[name="MBRframelayer"]:checked').value;
      if (MBRframelayer == "single") {
        window.location.href = "calcSkid.html";
      } else if (MBRframelayer == "double") {
        window.location.href = "calcSkidDouble.html";
      }
    }
